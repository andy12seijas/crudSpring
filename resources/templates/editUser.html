<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        padding: 20px;
    }

    /* Title styling */
    h1 {
        margin-bottom: 20px;
        color: #4a90e2;
    }

    /* Form styling */
    form {
        background-color: #fff;
        width: 100%;
        max-width: 500px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Save Changes button styling */
    .btn-save {
        width: 100%;
        background-color: #28a745; /* Green color */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0px 4px 6px rgba(40, 167, 69, 0.3);
    }

    .btn-save:hover {
        background-color: #218838; /* Darker green */
        box-shadow: 0px 6px 10px rgba(40, 167, 69, 0.4);
    }

    /* Compact Back button styling */
    .btn-back {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: white;
        background-color: #007bff; /* Blue color */
        padding: 8px 12px; /* Smaller padding for a compact look */
        border-radius: 5px;
        font-size: 14px; /* Smaller font size */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0px 4px 6px rgba(0, 123, 255, 0.3);
    }

    .btn-back:hover {
        background-color: #0056b3; /* Darker blue */
        box-shadow: 0px 6px 10px rgba(0, 123, 255, 0.4);
    }
</style>

<h1>Actualizar Usuario</h1>
<form th:action="@{/api/user/update/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" th:field="*{edad}" required />

    <button type="submit" class="btn-save">Guardar Cambios</button>
</form>

<a href="/api/user/list" class="btn-back">Volver a la lista de usuarios</a>
</body>
</html>
